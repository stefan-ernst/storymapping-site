backend:
  name: github
  branch: master
media_folder: static/img
public_folder: /img
collections:
  - name: docs
    label: "docs"
    folder: docs
    identifier_field: id
    extension: mdx
    format: "frontmatter"
    slug: "{{slug}}"
    widget: "list"
    create: true
    fields:
      - {label: "Title",name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
